query GetAllBarbers{
    getAllBarbers{
        barberID
        firstName
        lastName
    }
}

mutation RefreshToken($input: RefreshTokenInput!) {
    refreshToken(input: $input) {
        response
        error
    }
}

mutation LoginBarber($input: UserLogin!) {
    login(input: $input) {
        response
        error
    }
}

mutation SignUpBarber($input: NewBarber!) {
    signUpBarber(input: $input) {
        error
        response
    }
}

query GetBarberByID($id:ID!) {
    getBarberByID(id:$id) {
        barberID
        shopID
        userName
        firstName
        lastName
    }
}

query getApptByUsername($username: String!) {
    getAppointmentsByUsername(username: $username) {
        barber {
            firstName
            lastName
        }
        shop {
            shopName
            streetAddr
        }
        appointment {
            apptDate
            startTime
            endTime
            paymentType
            clientCancelled
            barberCancelled
        }
        client {
            firstName
            lastName
        }
        service{
            serviceName
            serviceDescription
            price
            duration
        }
    }
}