query GetAllBarbers{
    getAllBarbers{
        barberID
        firstName
        lastName
    }
}

mutation RefreshToken($input: RefreshTokenInput!) {
    refreshToken(input: $input) {
        response
        error
    }
}

mutation LoginBarber($input: UserLogin!) {
    login(input: $input) {
        response
        error
    }
}

mutation SignUpBarber($input: NewBarber!) {
    signUpBarber(input: $input) {
        error
        response
    }
}

query GetBarberByID($id:ID!) {
    getBarberByID(id:$id) {
        barberID
        shopID
        userName
        firstName
        lastName
    }
}
